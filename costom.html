<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>PageBへ移動するテスト</title>
    <style>
      body { font-family: sans-serif; text-align: center; padding-top: 50px; }
      #timer { font-size: 1.4em; margin-bottom: 20px; }
      button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
    </style>
    <script>
      let seconds = 0;
      function updateTimer() {
        document.getElementById('timer').textContent = seconds + " 秒経過";
        seconds++;
      }
      window.onload = () => setInterval(updateTimer, 1000);
    </script>
  </head>
  <body>
    <h2>PageB.jsp へ移動するにはボタンを押してください</h2>
    <div id="timer">0 秒経過</div>
    <button onclick="location.href='https://localhost:8443/SessionTest/PageB.jsp';">
      移動する
    </button>
  </body>
</html>
